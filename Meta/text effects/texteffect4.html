<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text effect 4</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        p {
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }

        .wrap {
            word-wrap: break-word;
        }

    </style>
</head>
<body>
    <h1 style="color: brown;">
        Word wrap property
    </h1>

    <div class="wrap">
       <p> This is a sample write-up to show use of word wrap property of text overflow</p>
    </div>
</body>
</html>
