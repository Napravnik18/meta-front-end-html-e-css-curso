<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
        body {
            background-color: black;
            font-family: 'Papyrus';
        }
        h1 {
            text-shadow: 0 0 30px green,
            0 0 5px white;
            /* 
            1- X cordinate
            2- Y cordinate
            3- blur radius
            4- shadow color
            */            
        }
    </style>
</head>
<body>
    <h1>Phantom Gaming</h1>
</body>
</html>
