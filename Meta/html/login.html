<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom login</title>
</head>
<body>
    <header><img src="logo.png" width="92" height="200">
    </header>
    ><nav>
        <ul>
            <li><a href="home.html">home</a></li>
            <li><a href="add.html">add</a></li>
            <li><a href="categorias.html">categorias</a></li>
            <li><a href="login.html">login</a></li>
            <li><a href="about.html">about</a></li>
        </ul>
    </nav>
    <main>
        <h1>Sign up</h1>
        <form>
            <div>
                <label for="user_first_name">First name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required minlength="4" maxlength="12">
            </div>
            <div>
                <label for="user_last_name">Last name</label><br>
                <input type="text" id="user_last_name" name="user_last_name" required minlength="4" maxlength="12">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" name="user_email" id="user_email" required>
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" name="user_password" id="user_password" required minlength="4" maxlength="12">
            </div>
            <div>
                <label for="user_confirm_password">Confirm password</label><br>
                <input type="password" name="user_confirm_password" id="user_confirm_password" required minlength="4" maxlength="12">
            </div>
            <div>
                <button type="submit">Sign up</button>
            </div>
        </form>
        <style>
            input:focus:invalid {
                border: 4px solid red;
            }
        </style>
    </main>
</body>
<footer>
    <p>phantom gaming</p>
</footer>
</html>
